<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="interact.min.js"></script>
    <title>Blocks</title>
</head>

<body class="container-fluid py-3">
    <button id="start" type="button" class="btn btn-light" onclick="start_game()">Start</button>

    <div class="game mt-3">

        <p>Countdown: <span id="countdown"></span></p>

        <div class="clearflex"></div>

        <img src="https://picsum.photos/200" zone="first" class="m-1 drag-drop">
        <img src="https://picsum.photos/200" zone="second" class="m-1 drag-drop">
        <img src="https://picsum.photos/200" zone="third" class="m-1 drag-drop">

        <div class="clearflex"></div>

        <div zone="first" class="bg-primary m-1 dropzone">
            <img src="https://picsum.photos/300/100" alt="">
        </div>
        <div zone="second" class="bg-danger m-1 dropzone">
            <img src="https://picsum.photos/300/100" alt="">
        </div>
        <div zone="third" class="bg-warning m-1 dropzone">
            <img src="https://picsum.photos/300/100" alt="">
        </div>

    </div>

    <div class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn btn-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" onclick="start_game()">Restart</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
